<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicsfall - 意见提交</title>
    <style>
        /* 之前的样式保持不变，这里省略以节省空间 */
        /* 只添加一个新样式 */
        .submitted-message {
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/120x60?text=Unicsfall" alt="Unicsfall Logo" class="logo">
            <h1>意见箱</h1>
            <p class="subtitle">您的意见对我们非常重要</p>
        </header>
        
        <!-- 添加已提交提示 -->
        <div class="submitted-message" id="submittedMessage">
            您已成功提交意见！查询码: <strong id="displayTrackingCode"></strong>
        </div>
        
        <div class="card">
            <form id="suggestionForm">
                <div class="form-group">
                    <label for="title">意见标题</label>
                    <input type="text" id="title" name="title" required placeholder="请简要描述您的意见">
                </div>
                
                <div class="form-group">
                    <label for="content">意见内容</label>
                    <textarea id="content" name="content" required placeholder="请详细描述您的意见或建议"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="name">您的姓名</label>
                    <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                </div>
                
                <button type="submit" class="btn">提交意见</button>
            </form>
        </div>
        
        <div class="card status-check">
            <h2>查询意见状态</h2>
            <form id="statusForm" class="status-form">
                <input type="text" id="trackingCode" name="trackingCode" required placeholder="请输入您的查询码">
                <button type="submit" class="btn">查询</button>
            </form>
            <div id="statusResult" style="margin-top: 1rem;"></div>
        </div>
    </div>
    
    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <h2>提交成功!</h2>
            <p>您的意见已成功提交，请保存以下查询码以便跟踪状态:</p>
            <div class="tracking-code" id="generatedCode"></div>
            <p class="warning">请注意: 此查询码只会显示一次，请妥善保存!</p>
            <button class="btn" onclick="closeModalAndShowMessage()">确认</button>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Unicsfall 公司. 保留所有权利.</p>
    </footer>
    
    <script>
        // 初始化存储 - 使用特定前缀避免冲突
        if(!localStorage.getItem('unicsfall_suggestions')) {
            localStorage.setItem('unicsfall_suggestions', JSON.stringify([]));
        }
        
        // 检查URL中是否有查询码参数
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const trackingCode = urlParams.get('trackingCode');
            
            if(trackingCode) {
                // 显示已提交的信息
                document.getElementById('displayTrackingCode').textContent = trackingCode;
                document.getElementById('submittedMessage').style.display = 'block';
                
                // 自动填充查询框
                document.getElementById('trackingCode').value = trackingCode;
                
                // 自动查询状态
                setTimeout(() => {
                    document.getElementById('statusForm').dispatchEvent(new Event('submit'));
                }, 500);
            }
        });
        
        document.getElementById('suggestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const name = document.getElementById('name').value.trim();
            
            // 验证表单
            if(!title || !content || !name) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 生成随机查询码
            const trackingCode = generateTrackingCode();
            const submissionDate = new Date().toISOString();
            
            // 创建意见对象
            const suggestion = {
                id: Date.now(),
                title,
                content,
                name,
                trackingCode,
                status: 'pending',
                submissionDate,
                adminResponse: ''
            };
            
            // 保存到本地存储
            const suggestions = JSON.parse(localStorage.getItem('unicsfall_suggestions'));
            suggestions.push(suggestion);
            localStorage.setItem('unicsfall_suggestions', JSON.stringify(suggestions));
            
            // 显示查询码
            document.getElementById('generatedCode').textContent = trackingCode;
            document.getElementById('resultModal').style.display = 'flex';
            
            // 清空表单
            this.reset();
            
            // 通知其他窗口
            notifyAdminPanel(suggestion);
            
            console.log('新意见已提交:', suggestion);
        });
        
        function closeModalAndShowMessage() {
            const trackingCode = document.getElementById('generatedCode').textContent;
            
            // 关闭模态框
            document.getElementById('resultModal').style.display = 'none';
            
            // 显示页面上的消息
            document.getElementById('displayTrackingCode').textContent = trackingCode;
            document.getElementById('submittedMessage').style.display = 'block';
            
            // 自动填充查询框
            document.getElementById('trackingCode').value = trackingCode;
            
            // 更新URL但不刷新页面
            const newUrl = window.location.pathname + '?trackingCode=' + encodeURIComponent(trackingCode);
            window.history.pushState({}, '', newUrl);
            
            // 自动查询状态
            setTimeout(() => {
                document.getElementById('statusForm').dispatchEvent(new Event('submit'));
            }, 500);
        }
        
        document.getElementById('statusForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('trackingCode').value.trim();
            
            if(!code) {
                alert('请输入查询码');
                return;
            }
            
            // 从本地存储查找意见
            const suggestions = JSON.parse(localStorage.getItem('unicsfall_suggestions'));
            const suggestion = suggestions.find(s => s.trackingCode === code);
            
            if(!suggestion) {
                document.getElementById('statusResult').innerHTML = `
                    <div class="card" style="color: var(--accent-color);">
                        <p>未找到与查询码 "${code}" 匹配的意见</p>
                    </div>
                `;
                return;
            }
            
            // 显示状态
            let statusText, statusColor;
            switch(suggestion.status) {
                case 'approved':
                    statusText = '已采纳';
                    statusColor = 'green';
                    break;
                case 'rejected':
                    statusText = '未采纳';
                    statusColor = 'red';
                    break;
                default:
                    statusText = '审核中';
                    statusColor = 'orange';
            }
            
            document.getElementById('statusResult').innerHTML = `
                <div class="card">
                    <p><strong>标题:</strong> ${suggestion.title}</p>
                    <p><strong>状态:</strong> <span style="color: ${statusColor}">${statusText}</span></p>
                    ${suggestion.adminResponse ? `<p><strong>管理员回复:</strong> ${suggestion.adminResponse}</p>` : ''}
                    <p><small>提交时间: ${new Date(suggestion.submissionDate).toLocaleString()}</small></p>
                </div>
            `;
        });
        
        function generateTrackingCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        function notifyAdminPanel(suggestion) {
            // BroadcastChannel方式
            if(typeof BroadcastChannel !== 'undefined') {
                try {
                    const channel = new BroadcastChannel('unicsfall_suggestions');
                    channel.postMessage({
                        type: 'new_suggestion',
                        data: suggestion
                    });
                    channel.close();
                } catch(e) {
                    console.error('BroadcastChannel错误:', e);
                }
            }
            
            // storage事件方式
            const event = new Event('storage');
            event.key = 'unicsfall_suggestions';
            event.newValue = localStorage.getItem('unicsfall_suggestions');
            window.dispatchEvent(event);
        }
    </script>
</body>
</html>
