<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicsfall - 用户申请与查询系统</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #00cec9;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: var(--dark-color);
            opacity: 0.8;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .query-code {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            background: rgba(108, 92, 231, 0.1);
            padding: 0.5rem;
            border-radius: 5px;
            margin: 1rem 0;
            word-break: break-all;
        }
        
        .status-result {
            margin-top: 2rem;
        }
        
        .status-card {
            background: var(--light-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .status-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .status-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .status-content {
            margin-bottom: 1rem;
            white-space: pre-line;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status-pending {
            background-color: rgba(253, 203, 110, 0.2);
            color: #b8860b;
        }
        
        .status-approved {
            background-color: rgba(0, 184, 148, 0.2);
            color: #006400;
        }
        
        .status-rejected {
            background-color: rgba(214, 48, 49, 0.2);
            color: #8b0000;
        }
        
        .notice {
            background: rgba(0, 206, 201, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-color);
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                border-bottom: none;
                border-left: 3px solid transparent;
            }
            
            .tab.active {
                border-bottom: none;
                border-left-color: var(--primary-color);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Unicsfall</div>
            <div class="tagline">管理员申请与查询系统</div>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="application">提交申请</div>
            <div class="tab" data-tab="status">查询状态</div>
        </div>
        
        <div class="tab-content active" id="applicationTab">
            <div class="notice">
                <p>请填写以下表单申请成为Unicsfall管理员。我们会在审核后通过您提供的查询码通知您结果。</p>
            </div>
            
            <div class="card">
                <h2 class="card-title">申请表单</h2>
                <form id="applicationForm">
                    <div class="form-group">
                        <label for="title">意见标题</label>
                        <input type="text" id="title" name="title" placeholder="请输入简明的意见标题" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">意见内容</label>
                        <textarea id="content" name="content" placeholder="请详细描述您的意见和管理理念..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="applicant">意见人</label>
                        <input type="text" id="applicant" name="applicant" placeholder="您的姓名或昵称" required>
                    </div>
                    
                    <button type="submit" class="btn">提交申请</button>
                </form>
            </div>
            
            <div class="card" id="submissionResult" style="display: none;">
                <h2 class="card-title">申请提交成功</h2>
                <p>您的申请已成功提交，请妥善保存以下查询码以查看申请状态：</p>
                <div class="query-code" id="queryCodeDisplay"></div>
                <p>您可以在<b>查询状态</b>选项卡中使用此查询码查看您的申请进度。</p>
                <p><strong>注意：</strong>此查询码只会显示一次，请务必保存好。</p>
            </div>
        </div>
        
        <div class="tab-content" id="statusTab">
            <div class="card">
                <h2 class="card-title">查询申请状态</h2>
                <form id="statusForm">
                    <div class="form-group">
                        <label for="queryCode">查询码</label>
                        <input type="text" id="queryCode" name="queryCode" placeholder="请输入您的12位查询码" required>
                    </div>
                    
                    <button type="submit" class="btn">查询状态</button>
                </form>
                
                <div class="status-result" id="statusResult" style="display: none;">
                    <div class="status-card">
                        <h3 class="status-title" id="resultTitle"></h3>
                        <div class="status-meta">
                            <span id="resultApplicant"></span>
                            <span id="resultDate"></span>
                        </div>
                        <div class="status-content" id="resultContent"></div>
                        <div>
                            <span class="status-badge" id="resultStatus"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Unicsfall 管理员申请系统. 保留所有权利.</p>
    </footer>
    
    <script>
        // 初始化存储
        if (!localStorage.getItem('applications')) {
            localStorage.setItem('applications', JSON.stringify([]));
        }
        
        // 标签切换功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.tab + 'Tab').classList.add('active');
            });
        });
        
        // 申请表单提交
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const applicant = document.getElementById('applicant').value;
            
            // 生成查询码
            const queryCode = generateQueryCode();
            
            // 创建申请对象
            const application = {
                id: Date.now(),
                title,
                content,
                applicant,
                queryCode,
                status: '审核中',
                createdAt: new Date().toISOString()
            };
            
            // 保存到本地存储
            const applications = JSON.parse(localStorage.getItem('applications'));
            applications.push(application);
            localStorage.setItem('applications', JSON.stringify(applications));
            
            // 显示查询码
            document.getElementById('queryCodeDisplay').textContent = queryCode;
            document.getElementById('submissionResult').style.display = 'block';
            
            // 重置表单
            document.getElementById('applicationForm').reset();
            
            // 自动切换到查询标签页
            document.querySelector('.tab[data-tab="status"]').click();
            document.getElementById('queryCode').value = queryCode;
            checkStatus();
        });
        
        // 状态查询表单提交
        document.getElementById('statusForm').addEventListener('submit', function(e) {
            e.preventDefault();
            checkStatus();
        });
        
        function checkStatus() {
            const queryCode = document.getElementById('queryCode').value.trim();
            const applications = JSON.parse(localStorage.getItem('applications')) || [];
            
            const application = applications.find(app => app.queryCode === queryCode);
            
            if (application) {
                // 显示申请详情
                document.getElementById('resultTitle').textContent = application.title;
                document.getElementById('resultApplicant').textContent = `申请人: ${application.applicant}`;
                document.getElementById('resultDate').textContent = new Date(application.createdAt).toLocaleString();
                document.getElementById('resultContent').textContent = application.content;
                
                const statusBadge = document.getElementById('resultStatus');
                statusBadge.textContent = application.status;
                
                if (application.status === '审核中') {
                    statusBadge.className = 'status-badge status-pending';
                } else if (application.status === '已采纳') {
                    statusBadge.className = 'status-badge status-approved';
                } else if (application.status === '未采纳') {
                    statusBadge.className = 'status-badge status-rejected';
                }
                
                document.getElementById('statusResult').style.display = 'block';
            } else {
                alert('未找到匹配的申请记录，请检查查询码是否正确。');
            }
        }
        
        function generateQueryCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 12; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
    </script>
</body>
</html>
