<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicsfall - 申请状态查询</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #00cec9;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: var(--dark-color);
            opacity: 0.8;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .status-result {
            display: none;
            margin-top: 2rem;
        }
        
        .status-result.active {
            display: block;
        }
        
        .status-card {
            background: var(--light-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .status-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .status-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .status-content {
            margin-bottom: 1rem;
            white-space: pre-line;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status-pending {
            background-color: rgba(253, 203, 110, 0.2);
            color: #b8860b;
        }
        
        .status-approved {
            background-color: rgba(0, 184, 148, 0.2);
            color: #006400;
        }
        
        .status-rejected {
            background-color: rgba(214, 48, 49, 0.2);
            color: #8b0000;
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Unicsfall</div>
            <div class="tagline">申请状态查询</div>
        </header>
        
        <div class="card">
            <h2 class="card-title">查询申请状态</h2>
            <form id="statusForm">
                <div class="form-group">
                    <label for="queryCode">查询码</label>
                    <input type="text" id="queryCode" name="queryCode" placeholder="请输入您的12位查询码" required>
                </div>
                
                <button type="submit" class="btn">查询状态</button>
            </form>
            
            <div class="status-result" id="statusResult">
                <div class="status-card">
                    <h3 class="status-title" id="resultTitle"></h3>
                    <div class="status-meta">
                        <span id="resultApplicant"></span>
                        <span id="resultDate"></span>
                    </div>
                    <div class="status-content" id="resultContent"></div>
                    <div>
                        <span class="status-badge" id="resultStatus"></span>
                    </div>
                </div>
                <p>如需提交新的申请，请返回<a href="application.html">申请页面</a>。</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Unicsfall 管理员申请系统. 保留所有权利.</p>
    </footer>
    
    <script>
        document.getElementById('statusForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const queryCode = document.getElementById('queryCode').value.trim();
            const applications = JSON.parse(localStorage.getItem('applications')) || [];
            
            const application = applications.find(app => app.queryCode === queryCode);
            
            if (application) {
                // 显示申请详情
                document.getElementById('resultTitle').textContent = application.title;
                document.getElementById('resultApplicant').textContent = `申请人: ${application.applicant}`;
                document.getElementById('resultDate').textContent = new Date(application.createdAt).toLocaleString();
                document.getElementById('resultContent').textContent = application.content;
                
                const statusBadge = document.getElementById('resultStatus');
                statusBadge.textContent = application.status;
                
                if (application.status === '审核中') {
                    statusBadge.className = 'status-badge status-pending';
                } else if (application.status === '已采纳') {
                    statusBadge.className = 'status-badge status-approved';
                } else if (application.status === '未采纳') {
                    statusBadge.className = 'status-badge status-rejected';
                }
                
                document.getElementById('statusResult').classList.add('active');
            } else {
                alert('未找到匹配的申请记录，请检查查询码是否正确。');
            }
        });
    </script>
</body>
</html>
